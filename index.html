<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        .note-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 10px;
        }

        .modal-overlay {
            backdrop-filter: blur(4px);
            background-color: rgba(255, 255, 255, 0.8);
        }

        textarea {
            resize: none;
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen text-gray-900">

    <!-- Header / Nav -->
    <nav class="sticky top-0 z-10 bg-white/80 backdrop-blur-md border-b border-gray-100 px-6 py-4 flex justify-between items-center">
        <div>
            <h1 class="text-lg font-light tracking-tight text-gray-500">NoteVault</h1>
            <div id="appState" class="mt-1 text-xs text-gray-500">
                Notes: <span id="stateNotesCount">0</span>
                <span class="mx-1">•</span>
                Memory: <span id="stateMemoryUsed">0 B</span>
                <span class="mx-1">•</span>
                Usage: <span id="stateMemoryPercent">0.00%</span>
            </div>
        </div>
        <button id="newNoteBtn" class="bg-black text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-800 transition-colors">
            + New Note
        </button>
    </nav>

    <!-- Main Content: Grid of Notes -->
    <main class="max-w-6xl mx-auto p-6">
        <div id="notesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Notes will be injected here -->
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 text-gray-400">
            <p>No notes found.</p>
        </div>
    </main>

    <!-- Modal for Note Entry -->
    <div id="noteModal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="modal-overlay absolute inset-0"></div>
        <div class="relative bg-white w-full h-full md:h-[85vh] md:max-w-3xl md:rounded-2xl shadow-2xl flex flex-col overflow-hidden">
            
            <!-- Modal Header -->
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-50">
                <span id="saveStatus" class="text-xs text-gray-400 italic font-light">Saving...</span>
                <div class="flex items-center space-x-3">
                    <button id="copyBtn" class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors" title="Copy All">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </button>
                    <button id="deleteBtn" class="p-2 text-red-400 hover:bg-red-50 rounded-lg transition-colors" title="Delete Note">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    </button>
                    <button id="closeModalBtn" class="ml-2 bg-gray-100 text-gray-800 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors">
                        Done
                    </button>
                </div>
            </div>

            <!-- Modal Body -->
            <textarea id="noteEditor" class="flex-1 w-full p-8 text-lg leading-relaxed text-gray-700 custom-scrollbar" placeholder="Start typing..."></textarea>
        </div>
    </div>


    <!-- Global Search Modal -->
    <div id="searchModal" class="fixed inset-0 z-[70] flex items-start justify-center pt-20 px-4 hidden">
        <div id="searchBackdrop" class="modal-overlay absolute inset-0"></div>
        <div class="relative w-full max-w-2xl bg-white border border-gray-100 rounded-2xl shadow-2xl overflow-hidden">
            <div class="px-4 py-3 border-b border-gray-100">
                <input id="searchInput" type="text" placeholder="Search notes..." class="w-full text-sm text-gray-700 placeholder:text-gray-400 outline-none" />
            </div>
            <div id="searchResults" class="max-h-80 overflow-y-auto custom-scrollbar"></div>
            <div class="px-4 py-2 text-[11px] text-gray-400 border-t border-gray-100">
                Option+Space to open • Enter to open • Esc to close
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-black text-white px-6 py-3 rounded-full text-sm shadow-xl transition-all duration-300 opacity-0 pointer-events-none translate-y-10 z-[60]">
        Copied to clipboard
    </div>

    <script>
        // --- Database Logic ---
        const DB_NAME = 'NoteVaultDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'notes';
        let db;

        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    }
                };
                request.onsuccess = (e) => {
                    db = e.target.result;
                    resolve(db);
                };
                request.onerror = (e) => reject(e);
            });
        };

        const getAllNotes = () => {
            return new Promise((resolve) => {
                const transaction = db.transaction(STORE_NAME, 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                request.onsuccess = () => {
                    // Sort by updated timestamp descending
                    const notes = request.result.sort((a, b) => b.updatedAt - a.updatedAt);
                    resolve(notes);
                };
            });
        };

        const saveNote = (note) => {
            return new Promise((resolve) => {
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                store.put(note);
                transaction.oncomplete = () => resolve();
            });
        };

        const deleteNoteFromDB = (id) => {
            return new Promise((resolve) => {
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                store.delete(id);
                transaction.oncomplete = () => resolve();
            });
        };

        // --- App Logic ---
        const notesGrid = document.getElementById('notesGrid');
        const emptyState = document.getElementById('emptyState');
        const noteModal = document.getElementById('noteModal');
        const noteEditor = document.getElementById('noteEditor');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const saveStatus = document.getElementById('saveStatus');
        const copyBtn = document.getElementById('copyBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const toast = document.getElementById('toast');
        const searchModal = document.getElementById('searchModal');
        const searchBackdrop = document.getElementById('searchBackdrop');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const stateNotesCount = document.getElementById('stateNotesCount');
        const stateMemoryUsed = document.getElementById('stateMemoryUsed');
        const stateMemoryPercent = document.getElementById('stateMemoryPercent');

        let currentNoteId = null;
        let autoSaveTimeout = null;
        let searchMatches = [];

        const formatBytes = (bytes) => {
            if (!bytes) return '0 B';
            const units = ['B', 'KB', 'MB', 'GB'];
            let value = bytes;
            let unitIndex = 0;

            while (value >= 1024 && unitIndex < units.length - 1) {
                value /= 1024;
                unitIndex += 1;
            }

            const decimals = value >= 10 || unitIndex === 0 ? 0 : 1;
            return `${value.toFixed(decimals)} ${units[unitIndex]}`;
        };

        const estimateNotesMemory = (notes) => {
            const serialized = JSON.stringify(notes);
            return new Blob([serialized]).size;
        };

        const updateAppState = async (notes = null) => {
            const notesForState = notes || await getAllNotes();
            const nonEmptyNotes = notesForState.filter(note => note.content && note.content.trim());
            const memoryUsedBytes = estimateNotesMemory(nonEmptyNotes);

            stateNotesCount.textContent = String(nonEmptyNotes.length);
            stateMemoryUsed.textContent = formatBytes(memoryUsedBytes);

            if (navigator.storage && navigator.storage.estimate) {
                const { quota } = await navigator.storage.estimate();
                const percentUsed = quota ? ((memoryUsedBytes / quota) * 100) : 0;
                stateMemoryPercent.textContent = `${percentUsed.toFixed(4)}%`;
                return;
            }

            stateMemoryPercent.textContent = 'Unavailable';
        };

        const showToast = (message) => {
            toast.textContent = message;
            toast.classList.remove('opacity-0', 'translate-y-10', 'pointer-events-none');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-10', 'pointer-events-none');
            }, 2000);
        };

        const renderNotes = async () => {
            const notes = await getAllNotes();
            notesGrid.innerHTML = '';
            
            if (notes.length === 0) {
                emptyState.classList.remove('hidden');
                await updateAppState(notes);
                return;
            }
            emptyState.classList.add('hidden');

            notes.forEach(note => {
                if (!note.content.trim()) return; // Don't show empty notes in the grid

                const card = document.createElement('div');
                card.className = 'note-card bg-white p-6 rounded-2xl border border-gray-100 cursor-pointer h-48 flex flex-col overflow-hidden';
                card.onclick = () => openNote(note.id);

                const preview = document.createElement('div');
                preview.className = 'text-gray-600 text-sm leading-relaxed overflow-hidden line-clamp-5 whitespace-pre-wrap';
                preview.textContent = note.content;

                const date = document.createElement('div');
                date.className = 'mt-auto pt-4 text-[10px] text-gray-400 font-medium uppercase tracking-widest';
                date.textContent = new Date(note.updatedAt).toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });

                card.appendChild(preview);
                card.appendChild(date);
                notesGrid.appendChild(card);
            });

            await updateAppState(notes);
        };

        const openNote = async (id = null, searchQuery = '') => {
            currentNoteId = id || Date.now();

            if (id) {
                const transaction = db.transaction(STORE_NAME, 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(id);
                await new Promise((resolve) => {
                    request.onsuccess = () => {
                        noteEditor.value = request.result ? request.result.content : '';
                        resolve();
                    };
                    request.onerror = () => {
                        noteEditor.value = '';
                        resolve();
                    };
                });
            } else {
                noteEditor.value = '';
                // Pre-create entry to avoid racing
                await saveNote({
                    id: currentNoteId,
                    content: '',
                    updatedAt: Date.now()
                });
            }

            noteModal.classList.remove('hidden');
            noteEditor.focus();
            saveStatus.textContent = 'Ready';

            if (searchQuery) {
                const lowerContent = noteEditor.value.toLowerCase();
                const startIndex = lowerContent.indexOf(searchQuery.toLowerCase());
                if (startIndex >= 0) {
                    noteEditor.setSelectionRange(startIndex, startIndex);
                }
            }
        };

        const createHighlightedPreview = (content, query) => {
            const fragment = document.createDocumentFragment();
            const lowerContent = content.toLowerCase();
            const lowerQuery = query.toLowerCase();
            const matchIndex = lowerContent.indexOf(lowerQuery);

            if (matchIndex < 0) {
                fragment.appendChild(document.createTextNode(content));
                return fragment;
            }

            const before = content.slice(0, matchIndex);
            const match = content.slice(matchIndex, matchIndex + query.length);
            const after = content.slice(matchIndex + query.length);

            fragment.appendChild(document.createTextNode(before));
            const mark = document.createElement('mark');
            mark.className = 'bg-yellow-100 rounded px-0.5';
            mark.textContent = match;
            fragment.appendChild(mark);
            fragment.appendChild(document.createTextNode(after));
            return fragment;
        };

        const renderSearchResults = () => {
            const query = searchInput.value.trim();
            searchResults.innerHTML = '';

            if (!query) {
                searchResults.innerHTML = '<p class="px-4 py-3 text-sm text-gray-400">Type to search all notes</p>';
                searchMatches = [];
                return;
            }

            getAllNotes().then((notes) => {
                searchMatches = notes.filter(note => note.content && note.content.toLowerCase().includes(query.toLowerCase()));

                if (!searchMatches.length) {
                    searchResults.innerHTML = '<p class="px-4 py-3 text-sm text-gray-400">No results</p>';
                    return;
                }

                searchMatches.forEach((note) => {
                    const button = document.createElement('button');
                    button.type = 'button';
                    button.className = 'w-full text-left px-4 py-3 border-b border-gray-50 last:border-b-0 hover:bg-gray-50 transition-colors';

                    const preview = document.createElement('p');
                    preview.className = 'text-sm text-gray-700 line-clamp-2 whitespace-pre-wrap';
                    preview.appendChild(createHighlightedPreview(note.content, query));

                    const date = document.createElement('p');
                    date.className = 'mt-1 text-[10px] text-gray-400 uppercase tracking-widest';
                    date.textContent = new Date(note.updatedAt).toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });

                    button.appendChild(preview);
                    button.appendChild(date);
                    button.onclick = async () => {
                        closeSearch();
                        await openNote(note.id, query);
                    };
                    searchResults.appendChild(button);
                });
            });
        };

        const openSearch = () => {
            searchModal.classList.remove('hidden');
            searchInput.value = '';
            renderSearchResults();
            searchInput.focus();
        };

        const closeSearch = () => {
            searchModal.classList.add('hidden');
        };

        const closeNote = () => {
            noteModal.classList.add('hidden');
            // Check if note is empty, if so, delete it from DB to keep storage clean
            const content = noteEditor.value.trim();
            if (!content && currentNoteId) {
                deleteNoteFromDB(currentNoteId).then(renderNotes);
            } else {
                renderNotes();
            }
        };

        const handleInput = () => {
            saveStatus.textContent = 'Saving...';
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(async () => {
                const note = {
                    id: currentNoteId,
                    content: noteEditor.value,
                    updatedAt: Date.now()
                };
                await saveNote(note);
                saveStatus.textContent = 'Saved';
                await renderNotes();
            }, 500);
        };

        const handleCopy = () => {
            const text = noteEditor.value;
            const hiddenInput = document.createElement('textarea');
            hiddenInput.value = text;
            document.body.appendChild(hiddenInput);
            hiddenInput.select();
            document.execCommand('copy');
            document.body.removeChild(hiddenInput);
            showToast('Note copied to clipboard');
        };

        const handleDelete = async () => {
            const confirmed = confirm('Are you sure you want to delete this note?');
            if (confirmed) {
                await deleteNoteFromDB(currentNoteId);
                closeNote();
            }
        };

        // Event Listeners
        window.onload = async () => {
            await initDB();
            await renderNotes();
            // Start with a new note as requested
            openNote();
        };

        newNoteBtn.onclick = () => openNote();
        closeModalBtn.onclick = closeNote;
        noteEditor.oninput = handleInput;
        copyBtn.onclick = handleCopy;
        deleteBtn.onclick = handleDelete;
        searchInput.oninput = renderSearchResults;
        searchBackdrop.onclick = closeSearch;

        // Global keyboard shortcuts
        window.onkeydown = async (e) => {
            if (e.altKey && e.code === 'Space') {
                e.preventDefault();
                if (searchModal.classList.contains('hidden')) {
                    openSearch();
                } else {
                    closeSearch();
                }
                return;
            }

            if (e.key === 'Escape') {
                if (!searchModal.classList.contains('hidden')) {
                    closeSearch();
                    return;
                }
                if (!noteModal.classList.contains('hidden')) {
                    closeNote();
                }
                return;
            }

            if (e.key === 'Enter' && document.activeElement === searchInput && !searchModal.classList.contains('hidden')) {
                e.preventDefault();
                const firstMatch = searchMatches[0];
                if (firstMatch) {
                    const query = searchInput.value.trim();
                    closeSearch();
                    await openNote(firstMatch.id, query);
                }
            }
        };
    </script>
</body>
</html>
